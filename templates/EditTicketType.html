{% extends "header.html" %}
{% load staticfiles %}

{% block main %}
    <form method="post">
    {% csrf_token %}

        <p>
        {{ field.label }}
        {{ field }}
        {{ field.error }}
        </p>


    {% endfor %}
    <button type="submit">تغییر</button>
    </form>

{% endblock %}
